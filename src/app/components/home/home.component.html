<div class="home-container">
  <!-- Hero Section -->
  <header class="hero-section" [@fadeInUp]>
    <div class="hero-content">
      <h1 class="main-title">Frontend Tech Team</h1>
      <p class="subtitle">Meet Our Amazing Team Members</p>
      <div class="hero-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
      </div>
    </div>
  </header>

  <!-- Members Grid -->
  <section class="members-section">
    <div class="container">
      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-bar">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearch($event)"
            placeholder="Search by name, role, skills, or projects..."
            class="search-input"
          >
          <span class="search-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </div>
      </div>
      <div class="members-grid">
        <div 
          *ngFor="let member of filteredMembers; let i = index" 
          class="member-card"
          [@cardHover]="getCardState(i)"
          (mouseenter)="onMouseEnter(i)"
          (mouseleave)="onMouseLeave()"
          (click)="$event.preventDefault(); onMemberClick(member.id)"
          style="cursor: pointer;"
          role="button"
          tabindex="0"
          [@fadeInUp]>
          
          <div class="card-inner">
            <!-- Image Section -->
            <div class="image-container">
              <img [src]="member.image" [alt]="member.name" class="member-image">
              <div class="image-overlay">
                <div class="overlay-content">
                  <div class="view-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                  <p class="overlay-text">View Profile</p>
                </div>
              </div>
              <!-- Role Badge -->
              <div class="role-badge">{{ member.role }}</div>
            </div>
            
            <!-- Info Section -->
            <div class="member-info">
              <h3 class="member-name">{{ member.name }}</h3>
              <p class="member-bio">{{ member.bio | slice:0:80 }}{{ member.bio.length > 80 ? '...' : '' }}</p>
              
              <!-- Skills Preview -->
              <div class="skills-preview">
                <span 
                  *ngFor="let skill of member.skills.slice(0, 3)" 
                  class="skill-tag">
                  {{ skill }}
                </span>
                <span *ngIf="member.skills.length > 3" class="skill-more">
                  +{{ member.skills.length - 3 }} more
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Frontend Tech Team. All rights reserved.</p>
  </footer>
</div>
